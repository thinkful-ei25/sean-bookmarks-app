<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Nook</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  
</head>
<body>
  <div class="container">
    
    <section class="items-column">
        <h1 class="navHead">Book Nook</h1>
        <button class="navHead" type="submit">Add item</button>
        <ul class="js-bookmark-list">
    </section>

    <section class ="data-entry-section">
      <form id="js-bookmark-form" >
        <div class="input-group">
          <label for="bookmark-title">Title:</label> 
          <input type="text" name="title" id="bookmark-title" />
          <label for="bookmark-url">URL:</label> 
          <input type="text" name="url" id="bookmark-url" />
          <label for="bookmark-description">Description:</label>
          <input type="text" name="desc" id="bookmark-description" />
          <label for="bookmark-rating">Rating:</label>
          <input type="text" name="rating" id="bookmark-rating" />
          <button type="submit">Submit</button>
          <button type="button">Delete</button>
        </div>
      </form>
    </section>
    
   
      <!-- <li>Moonstone</li>
      <li>SkyLark</li> -->
    </ul>
  </div>
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="scripts/Item.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>  
  <script type="text/javascript" src="scripts/index.js"></script>
  <link rel="icon" href="data:;base64,iVBORwOKGO=" />
</body>
</html>
