<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book Nook</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/dropdown.css">
  
</head>
<body>
  <div class="container">
    <section class="items-column">
        <h1 class="navHead">Book Nook</h1>
        <div class="navHead">
          <button class="js-navHead" type="submit">Add item</button>

          <div class="dropdown">
              <button class="dropbtn">SORT</button>
              <div class="dropdown-content">
                <a data-item-id="1" href="#">1 Star</a>
                <a data-item-id="2" href="#">2 Star</a>
                <a data-item-id="3" href="#">3 Star</a>
                <a data-item-id="4" href="#">4 Star</a>
                <a data-item-id="5" href="#">5 Star</a>
              </div>
          </div>
        </div>
        <ul id="js-bookmark-list"></ul>
    </section>
    <section class ="data-entry-section">
      <form id="js-bookmark-form" ></form>
    </section>
    <section class ="detail-entry-section"></section>
    <section class="js-error"></section>
  </div>

  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="scripts/jQueryExtend.js"></script>
  <script type="text/javascript" src="scripts/Item.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>  
  <script type="text/javascript" src="scripts/index.js"></script>
  <link rel="icon" href="data:;base64,iVBORwOKGO=" />
</body>
</html>
